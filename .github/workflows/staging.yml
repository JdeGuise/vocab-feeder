on:
  push:
    branches:
      - staging
name: 🚀 Build & Deploy Vocab Feeder (Staging)
jobs:
  web-deploy:
    name: 🎉 Build & Deploy to Namecheap
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: 🏗️ Build backend
        run: |
          npm install
          npm run build:server
      - name: 🏗️ Build frontend
        run: |
          cd client
          npm install
          npm run build
          cd ..
      - name: 📁 Prepare deploy package
        run: |
          mkdir -p deploy
          cp -r dist/server deploy/
          cp -r dist/client deploy/client
          cp package.json deploy/
      - name: 🚀 FTP Deploy to Namecheap
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: vocabfeeder-stg.johndeguise.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /vocabfeeder-stg.johndeguise.com/
          exclude: |
            **/node_modules/**
            **/.git*/**
            **/src/**
            **/client/src/**
