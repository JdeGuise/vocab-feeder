name: ğŸš€ Build & Deploy Vocab Feeder (Production)

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: ğŸ‰ Build & Deploy to Namecheap
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ—ï¸ Build backend
        run: |
          npm install --omit=dev
          npm run build:server

      - name: ğŸ—ï¸ Build frontend
        run: |
          cd client
          npm install --omit=dev
          npm run build
          cd ..

      - name: ğŸ“ Prepare deploy package
        run: |
          rm -rf deploy
          mkdir -p deploy
          # Copy server
          cp -r dist/server deploy/
          # Copy client build
          cp -r client/build deploy/client
          # Copy package.json and production dependencies
          cp package.json deploy/
          cd deploy
          npm install --omit=dev
          cd ..

      - name: ğŸš€ FTP Deploy to Namecheap
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: vocabfeeder.johndeguise.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /vocabfeeder.johndeguise.com/
          exclude: |
            **/node_modules/**
            **/.git*/**
            **/src/**
            **/client/src/**
