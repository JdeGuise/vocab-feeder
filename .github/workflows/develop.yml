on:
  push:
    branches:
      - develop
name: ğŸš€ Build & Deploy Vocab Feeder (Develop)
jobs:
  web-deploy:
    name: ğŸ‰ Build & Deploy to Namecheap
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: ğŸ—ï¸ Build backend
        run: |
          npm install
          npm run build:server
      - name: ğŸ—ï¸ Build frontend
        run: |
          cd client
          npm ci
          npm run build
          cd ..
      - name: ğŸ“ Prepare deploy package
        run: |
          mkdir -p deploy
          cp -r dist deploy/dist
          cp -r client/build deploy/client
          cp package.json deploy/
      - name: ğŸš€ FTP Deploy to Namecheap
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: vocabfeeder-dev.johndeguise.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /vocabfeeder-dev.johndeguise.com/
          exclude: |
            **/node_modules/**
            **/.git*/**
            **/src/**
            **/client/src/**
